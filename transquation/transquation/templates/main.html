{% extends "base.html" %}
{% load media %}

{% block content %}
<div id="input">
    <div id="wmd-button-bar"></div>
    <textarea id="editor"></textarea>
</div>
<div id="output">
    <div id="wmd-preview"></div>
</div>
{% endblock %}

{% block links %}
{{ block.super }}
{% endblock %}

{% block scripts %}
{{ block.super }}
<script type="text/javascript" src="/tinymce/jquery.tinymce.js"></script>
<script type="text/javascript" src="/tinymce/tiny_mce_src.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#editor').tinymce({
            'theme': 'advanced',
            'plugins': 'greek',

            'theme_advanced_buttons1': 'greek',
            'theme_advanced_buttons2': 'bold,italic,underline,|,fontselect,fontsizeselect,|,forecolor,backcolor,|,link,numlist,bullist,|,outdent,indent,blockquote,|,justifyleft,justifycenter,justifyright,|,code',
            'theme_advanced_buttons3': '',
            'theme_advanced_resizing': true,
        });
    });
</script>
{% endblock %}
